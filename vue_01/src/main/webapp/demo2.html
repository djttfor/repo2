<!DOCTYPE html>
	<head>
		<meta charset="utf-8" />
		<title>v-on:click</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}  
			<button @click="fun1('hehe')">vue的onclick</button>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:'#app',
			data: {
				message: "vue点击事件"
			},
			methods:{
				fun1:function (msg) {
					this.message = msg;
				}
			}
		});
	</script>
</html>
