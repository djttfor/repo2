<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:按键修饰符</title>

		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<input type="text" @keyup.enter="fun1()">
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:'#app',
			methods:{
				fun1:function () {
					alert('回车被按下了')
				}
			}
		})
	</script>

</html>
