<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>快速入门</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}<br>
			{{msg}}<br>
			{{name}}<br>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:'#app',
			data:{
				message:"Hello world,这个世界太乱!",
				msg:"今晚打老虎",
				name:"lisi"
			}
		})
	</script>
</html>
